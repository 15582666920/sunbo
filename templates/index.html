{% extends 'base.html' %}

{% block content %}
<p>{{ movies|length }} Titles</p>
{%if current_user.is_authenticated%}}
<!--表单-->
<form action="/" method="post">
    电影名：<input type="text" name="title" autocomplete="off" required>
    年份： <input type="text" name="year" autocomplete="off" required>
    <input type="submit" class="btn" name="submit" value="添加">
</form>
{%endif%}
<ul class="movie-list">
    {% for movie in movies %}
    <li>
        {{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a class="vbd"
               href="http://v.baidu.com/v?word={{ movie.title }}&ct=301989888&rn=67&pn=0&db=0&s=0&fbl=800&ie=utf-8&oq=nnkd&f=3&rsp=0"
               target="_blank"
               title="在IMDb中查找此电影">百度视频</a>
        </span>
        {%if current_user.is_authenticated%}}

        <span class="float-right">
            <a class="btn"
               href="{{url_for('edit',movie_id=movie.id)}}"
               target="_blank"
               title="在IMDb中查找此电影">编辑</a>
        </span>
        <span class="float-right">
            <form action="{{url_for('delete',movie_id=movie.id)}}" class="'inline_form" method="post">
                <input  type="submit" name="delete" value="删除" onclick="return confirm('确定要删除吗？')">
            </form>
        </span>
    </li>
    {%endif%}
    {% endfor %}
</ul>

<img class="hulu" src="{{ url_for('static',filename='images/5.jpg') }}" alt="">
{% endblock %}
